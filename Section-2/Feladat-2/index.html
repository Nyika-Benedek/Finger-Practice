<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <link href="style2.css" rel="stylesheet">
    <title>Feladat2</title>
</head>
<body>
    <header class="header">
        <button class="icon" id="bars"><i class="fas fa-bars icon" ></i></button>
        <button class="icon size-small"><i class="far fa-comment-dots icon" ></i></button>
        <div id="img">
            <img id="img-content" src="icon.png">
        </div>
        <div class="button-container size-big">
            <a class="underline"><i class="fas fa-microphone icon"></i><span class="underline-content">Interjúk</span></a>
            <a class="underline"><i class="fas fa-portrait icon"></i><span class="underline-content">Portrék</span></a>
            <a class="underline"><i class="fas fa-code-branch icon"></i><span class="underline-content">Elemzések</span></a>
            <a class="underline"><i class="fas fa-book-reader icon"></i><span class="underline-content">Kultúra</span></a>
        </div>

        <!--a class="space"></a-->

        <div class="options-container">
            <button class="icon size-medium"><i class="fas fa-search icon "></i></button>
            <button class="icon size-medium"><i class="fas fa-comments icon "></i></button>
            <button class="icon size-medium"><i class="fas fa-bell icon "></i></button>
            <button class="icon size-medium"><i class="fas fa-question-circle icon "></i></button>

            <button class="icon" id="sliders"><i class="fas fa-sliders-h fa-rotate-270 icon profile"></i></button>
            <button class="icon" id="profile-pic"><img src="profilePic.jpg" ></button>
        </div>
    </header>
</body>
</html>
