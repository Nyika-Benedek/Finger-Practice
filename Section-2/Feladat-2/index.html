<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <title>Feladat2</title>
</head>
<body>
    <header class="header">
        <i class="fas fa-bars icon" id="bars"></i>
        <!--i class="far fa-comment-dots icon sizeSmall"></i><br-->
        <img src="icon.png" id="img">
        <div class="buttonsContainer sizeBig">
            <i class="fas fa-microphone icon" id="interjuk">Interjúk</i><br>
            <i class="fas fa-portrait icon" id="portrek">Portrék</i><br>
            <i class="fas fa-code-branch icon" id="elemzesek">Elemzések</i><br>
            <i class="fas fa-book-reader icon" id="kultura">Kultúra</i><br>
        </div>

        <!--a class="space"></a-->

        <div class="optionsContainer">
            <i class="fas fa-search icon sizeMedium" id="search"></i><br>
            <i class="fas fa-comments icon sizeMedium" id="comment"></i><br>
            <i class="fas fa-bell icon sizeMedium" id="bell"></i><br>
            <i class="fas fa-question-circle icon sizeMedium" id="help"></i><br>

            <i class="fas fa-sliders-h fa-rotate-270 icon profile" id="sliders"></i><br>
            <img src="profilePic.jpg" id="profilePic">
        </div>
    </header>
</body>
</html>
