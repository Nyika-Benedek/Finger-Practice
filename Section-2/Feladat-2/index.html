<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <title>Feladat2</title>
</head>
<body>
    <header class="header">
        <i class="fas fa-bars icon" id="bars"></i>
        <i class="far fa-comment-dots icon size-small" id="contact"></i>
        <img src="icon.png" id="img">
        <div class="buttons-container size-big">
            <i class="fas fa-microphone icon underline" id="interjuk">Interjúk</i>
            <i class="fas fa-portrait icon underline" id="portrek">Portrék</i>
            <i class="fas fa-code-branch icon underline" id="elemzesek">Elemzések</i>
            <i class="fas fa-book-reader icon underline" id="kultura">Kultúra</i>
        </div>

        <!--a class="space"></a-->

        <div class="options-container">
            <i class="fas fa-search icon size-medium" id="search"></i>
            <i class="fas fa-comments icon size-medium" id="comment"></i>
            <i class="fas fa-bell icon size-medium" id="bell"></i>
            <i class="fas fa-question-circle icon size-medium" id="help"></i>

            <i class="fas fa-sliders-h fa-rotate-270 icon profile" id="sliders"></i>
            <img src="profilePic.jpg" id="profile-pic">
        </div>
    </header>
</body>
</html>
