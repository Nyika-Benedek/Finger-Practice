<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Change the content of a cell</title>
<style type="text/css">
body {margin: 30px;}
</style>  
</head><body>
<table id="myTable" border="1">
</table><form>
<input type="button" onclick="createTable('content')" value="Create the table">
</form></body>
<script>
    function createTable(content) {
        let i = window.prompt("Input number of rows", 1);
        let j = window.prompt("Input number of columns", 1)
        let table = document.createElement('table');
        let tbody = document.createElement('tbody');
        table.appendChild(tbody);

        for(let x = 0; x < j; x++) {
            let row = table.insertRow()
            for (let y = 0; y < j; y++) {
                cell = row.insertCell();
                cell.innerHTML = `Row ${x+1} Cell ${y+1}`;
            }
        }
        document.getElementsByTagName('body')[0].appendChild(table);
    }
</script>
</html>
