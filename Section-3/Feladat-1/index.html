<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feladat1</title>
</head>
<body>
    <div class="wrapper">
        <p class="greetings">Üdv újra!</p>
        <p class="subgreetings">Lépj be a fiókodba</p>

        <div class="Log-Or-Sign-In">
            <button class="registration"> regisztráció</button>
            <button class="login">belépés</button>
        </div>


        <input class="fancy-Input exception" id="email" type="email" placeholder="Email">
        <div id="password-Div">
            <input class="fancy-Input" id="password" type="password" placeholder="Jelszó">
            <span class="material-icons visibility" id="visibility-Icon">
                visibility
            </span>
        </div>


        <p class="pw-Reminder">Elfelejtetted a jelszavad?</p>

        <div class="remember">
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            Emlékezz rám
        </div>

        <!--button class="submit">bejelentkezés</button-->
        <input type="submit" class="submit" name="bejelentkezés">
        
        <!-- Formated HR -->
        <div class="strike">
            <span>vagy</span>
        </div>

        <div class="login-With-Other fa-lg">
            <i class="fab fa-facebook circle"></i>
            <i class="fab fa-google circle"></i>
        </div>
    </div>




    <script>
        const password = document.querySelector("#password")
        const btn = document.querySelector(".visibility")

        btn.addEventListener('click' , () => {
            if(password.type === 'password') {
                password.type = 'text';
                btn.innerHTML = 'visibility_off'
            }
            else {
                password.type = 'password';
                btn.innerHTML = 'visibility'
            }
        })
    </script>

</body>
</html>
