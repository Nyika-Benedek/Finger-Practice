<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feladat1</title>
</head>
<body>
    <div class="wrapper">
        <p class="greetings">Üdv újra!</p>
        <p class="subgreetings">Lépj be a fiókodba</p>

        <div class="Log-Or-Sign-In">
            <button class="registration"> regisztráció</button>
            <button class="login">belépés</button>
        </div>

        <input type="email">
        <input type="password">

        <p class="pw-Reminder">Elfelejtetted a jelszavad?</p>

        <button class="submit">bejelentkezés</button>

        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        
        <!-- Formated HR -->
        <div class="strike">
            <span>vagy</span>
        </div>

        <div class="login-With-Other">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
        </div>
    </div>
</body>
</html>
