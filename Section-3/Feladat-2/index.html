<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <title>Feladat2</title>
</head>
<body>
    <div class="header1">
        <i class="fas fa-bars icon" id="bars"></i>
        <i class="far fa-comment-dots icon size-Small" id="contact"></i><br>
        <img src="icon.png" id="img">
        <div class="buttons-Container size-Big">
            <i class="fas fa-microphone icon" id="interjuk">Interjúk</i><br>
            <i class="fas fa-portrait icon" id="portrek">Portrék</i><br>
            <i class="fas fa-code-branch icon" id="elemzesek">Elemzések</i><br>
            <i class="fas fa-book-reader icon" id="kultura">Kultúra</i><br>
        </div>

        <!--a class="space"></a-->

        <div class="options-Container">
            <i class="fas fa-search icon size-Medium" id="search"></i><br>
            <i class="fas fa-comments icon size-Medium" id="comment"></i><br>
            <i class="fas fa-bell icon size-Medium" id="bell"></i><br>
            <i class="fas fa-question-circle icon size-Medium" id="help"></i><br>

            <i class="fas fa-sliders-h fa-rotate-270 icon profile" id="sliders"></i><br>
            <img src="profilePic.jpg" id="profile-Pic">
        </div>
    </div>

    <div class="header2">
        <div class="g1">
        <i class="fas fa-football-ball fa-2x bg"></i>
        <div class="bg"><img src="dp.png" alt="detroit" id="dp"></div>
        <img src="profilePic.jpg" alt="facial img" id="face">
        </div>

        <input type="search" class="search g2">
        <input type="date" class="g3">
        <i class="far fa-newspaper fa-2x g4 bg"></i>
    </div>
</body>
</html>
