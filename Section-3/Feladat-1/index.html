<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cfaa4f627.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feladat1</title>
</head>
<body>
    <form action="#" class="login-container">
        <div class="greeting-container">
            <p class="greeting">Üdv újra!</p>
            <p class="subgreeting">Lépj be a fiókodba</p>
        </div>
        
        <div class="log-or-sign-in">
            <button class="fancy-button registration-button"> regisztráció</button>
            <button class="fancy-button login-button">belépés</button>
        </div>

        <div class="login-input-container">
            <input class="login-input-container-element fancy-input" id="email" type="email" placeholder="Email">
            <div class="login-input-container-element">
                <input class="fancy-input" id="password" type="password" placeholder="Jelszó">
                <span class="material-icons visibility" id="visibility-icon">
                    visibility
                </span>
            </div>
            <p class="pw-reminder">Elfelejtetted a jelszavad?</p>
        </div>

        <div class="remember">
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            Emlékezz rám
        </div>

        <!--button class="submit">bejelentkezés</button-->
        <input type="submit" class="submit" value="bejelentkezés">
        
        <!-- Formated HR -->
        <div class="strike">
            <span>vagy</span>
        </div>

        <div class="login-with-other fa-lg">
            <a class="button"><i class="fab fa-facebook"></i></a>
            <a class="button"><i class="fab fa-google"></i></a>
        </div>
    </form>




    <script>
        const password = document.querySelector("#password")
        const btn = document.querySelector(".visibility")

        btn.addEventListener('click' , () => {
            if(password.type === 'password') {
                password.type = 'text';
                btn.innerHTML = 'visibility_off'
            }
            else {
                password.type = 'password';
                btn.innerHTML = 'visibility'
            }
        })
    </script>

</body>
</html>
